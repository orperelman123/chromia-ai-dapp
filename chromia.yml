blockchains:
  verified_ai_v16:
    module: main
    config:
      features:
        merkle_hash_version: 2
      sync_ext:
        - "net.postchain.hybridcompute.HybridComputeSynchronizationInfrastructureExtension"
      gtx:
        modules:
          - "net.postchain.hybridcompute.HybridComputeGTXModule"
          - "net.postchain.d1.iccf.IccfGTXModule"
      blockstrategy:
        maxblocktime: 2000
      hybridcompute:
        engine: "net.postchain.gtx.extensions.ai_inference.AiInferenceComputeEngine"
      ai_inference:
        model: "Qwen/Qwen2.5-1.5B-Instruct"
        inference_timeout_seconds: 60
        verification_timeout_seconds: 3
        max_completion_tokens: 128
    moduleArgs:
      lib.ft4.core.auth:
        evm_signatures_authorized_operations:
          - register_account
      lib.ft4.core.accounts:
        rate_limit:
          active: false
          max_points: 10
          recovery_time: 5000
          points_at_account_creation: 1
      main:
        admin_pubkey: x"02EAF3FAD870778854E397E6F6AAB1FC278E09A16F4DD940D68B62CC5416C3F906"

compile:
  rellVersion: 0.14.15

database:
  schema: schema_verified_ai_v16

libs:
  com.chromia.hybridcompute:
    version: 3.35.4
  com.chromia.ai_inference:
    version: 0.4.0
  com.chromia.ft4:
    version: 1.1.0
  com.chromia.iccf:
    version: 1.90.2

# ─── Deployment ────────────────────────────────────────────────
